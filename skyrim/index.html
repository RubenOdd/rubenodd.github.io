<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Skyrim Fan Page</title>
</head>
<body>
    <div class="hero">
        <h1>TES V: Skyrim is a game</h1>
        <p>Sardorbek Mukhudinov</p>
    </div>

    <section class="carousel_container">
        <h2>Beauty of the Game:</h2>

        <div class="carousel">
            <div class="carousel_item fade">
                <div class="img_number">1 / 3</div>
                <img src="./img/skyrim1.jpg" alt="Skyrim 1">
                <div class="img_caption">The Guardian Stones</div>
            </div>
            <div class="carousel_item fade">
                <div class="img_number">2 / 3</div>
                <img src="./img/skyrim2.jpg" alt="Skyrim 2">
                <div class="img_caption">Riverwood</div>
            </div>
            <div class="carousel_item fade">
                <div class="img_number">3 / 3</div>
                <img src="./img/skyrim3.jpg" alt="Skyrim 3">
                <div class="img_caption">Morthals swamps</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="./script/carousel.js"></script>
    </section>
</body>
</html>
